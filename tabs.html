<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter Tabs</title>
  <link rel="stylesheet" href="tabs.css">
</head>
<body>
  <div class="tabContainer">
    <div class="tabs">
      <button class="tabAct" data-target="all">All</button>
      <button class="tab" data-target="men">Men</button>
      <button class="tab" data-target="women">Women</button>
      <button class="tab" data-target="kids">Kids</button>
    </div>
    <div class="tabConAct" id="all">
      <p>Showing all products...</p>
    </div>
 
  <div class="tabCont" id="men">
    <p>Men's collection</p>
  </div>
  <div class="tabCont" id="women">
    <p>Women's collection</p>
  </div>
  <div class="tabCont" id="kids">
    <p>Kids' collection</p>
  </div>
</div>

  <script src="tabs.js"></script>
</body>
</html>
