<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Dropdown</title>
  <link rel="stylesheet" href="multidropdown.css">
</head>
<body>
  <div class="dropdown">
    <button class="dropBtn">Category <span class="arrow"> ▼ </span></button>
    <div class="dropMenu">
      <label><input type="checkbox">Men</label>
      <label><input type="checkbox">Women</label>
    </div>
  </div>
  <div class="dropdown">
    <button class="dropBtn">Brand <span class="arrow">▼</span></button>
    <div class="dropMenu">
      <label><input type="checkbox"> Nike</label>
      <label><input type="checkbox"> Adidas</label>
    </div>
  </div>

  <script src="multidropdown.js"></script>
</body>
</html>
